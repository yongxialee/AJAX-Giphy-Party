<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Giphy Party</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>GIPHY PARTY</h1>
    <form action="" id="form">
        <input type = "text" placeholder="Enter a search term" id="search" class="form-control"/>
        <input type="submit" class="btn" value="Search Giphy!"/>
        <button id="remove" class="btn">Remove Images</button>
    </form>
    <div id="gif-area" class="row"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
</body>
</html>
